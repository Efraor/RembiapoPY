<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Profesional</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap');

    body {
      background-color: #f8f9fa;
      font-family: "Manrope", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #1f2937;
    }

    .navbar {
      background-color: #0b2545;
    }

    .navbar a, .navbar span {
      color: #fff;
      text-decoration: none;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
    }

    .profile-card h2 {
      color: #0b2545;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-submit {
      background-color: #0b2545;
      color: #fff;
      border-radius: 20px;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #081d36;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-4">
  <div class="container-fluid position-relative">
    <!-- Volver a la izquierda -->
    <a href="index.html" class="navbar-brand">⬅ Volver</a>

    <!-- Título centrado -->
    <span class="fw-bold position-absolute top-50 start-50 translate-middle">
      Perfil Profesional
    </span>
  </div>
</nav>


<!-- PROFILE FORM -->
<div class="profile-card">

  <h2>Crear / Editar Perfil</h2>

  <form action="/profiles/create" method="POST">

    <!-- user_id oculto -->
    <input type="hidden" name="user_id" value="{{ user_id }}">

    <!-- Categoría -->
    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <select class="form-select" name="category_id" id="category" required>
        <option value="">Seleccione una categoría</option>
        <option value="1">Plomería</option>
        <option value="2">Electricidad</option>
        <option value="3">Limpieza</option>
        <option value="4">Carpintería</option>
        <option value="5">Flete</option>
      </select>
    </div>

    <!-- Ciudad -->
    <div class="mb-3">
      <label for="city" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="city" name="city" required>
    </div>

    <!-- WhatsApp -->
    <div class="mb-3">
      <label for="whatsapp" class="form-label">WhatsApp</label>
      <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required>
    </div>

    <!-- Biografía -->
    <div class="mb-3">
      <label for="bio" class="form-label">Descripción del servicio</label>
      <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-submit">Guardar Perfil</button>

  </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
